<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        body{
            background-color: aqua;
        }
        p{
            background-color: bisque;
            color: brown;
            text-align: center;
        }
        h1{
            color: blueviolet;
            text-align: center;
        }
        div{border: 100px outside skyblue;
            background-color: aquamarine;
            text-align: center;


        }
        

    </style>
</head>
<body>
  <h1>PLEASE SUBMMIT THE FORM</h1>
 <center> <label for="name">NAME</label></center>
  
  <div>
<input style="border-radius: 20 px;" type="text" placeholder="ENTER THE NAME"  name="NAME" id="name"/>
  </div><br><br>
  <center><label for="email">EMAIL</label></center>
  <div>
 <input style="border-radius: 20px;"   type="email"    placeholder="ENTER EMAIL" name="email"   id="email"/>
</div><br><br>
<center><label for="number">NUMBERPHONE NUMBER</label></center>
<div>
<input style="border-radius: 20px;"    type="number"   placeholder="ENTER THE NUMBER"  name="number"    id="number"/>
</div><br><br>
<center><label for="education"></label></center>
<center><select name="EDUCATION" id="education"></select></center>
<center><option value="MATRIC"></option></center>
<center><option value="inter"></option></center>
<center><option value="bachelor"></option></center>
<center><option value="MAster"></option></center>
<center><label for="date">DATE</label></center>
<div>
    <input style="border-radius: 20px;"    type="date" placeholder="ENTER THE DATE" name="date" id="date"/>
</div><br><br>
<center><label for="eligibilty">ARE YOU ELIGIBLE</label></center>
<div>
    <input style="border-radius: 20px;"    type="checkbox" name="eligibilty"    id="eligibilty"/>
</div><br><br>
<center><label for="GENDER">GENDER</label></center>
<div>
<input style="border-radius: 20px;" checked  type="radio"    name="GENDER"/>MALE<input   style="border-radius: 20px;"    type="radio"    name="GENDER"  id="GENDER"/>FEMALE
</div><br><br>
<center><label for="text">WRITE ABOUT YOUR SELF:</label></center>
<div><textarea style="border-radius: 20px;"  placeholder="WRITE ABOUT YOUR SELF"  name="text" cols="20"   rows="2" id="text"></textarea></div><br><br>
<div>
    <center><label for="submit">SUBMIT NOW</label></center>
    <input  style="border-radius: 20px;"   type="submit"    value="submit now" id="SUBMIT"/>
    <center><label for="reset">RESET NOW</label></center>
    <input  style="border-radius: 20px;"   type="reset"    value="reset now" id="reset"/>

</div><br><br>

    
</body>
</html>
